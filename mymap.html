<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
  
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
  <style>
    #map {position: absolute; top: 0;bottom: 0; left: 0; right: 0;}
  </style>
</head>
<body>
  <div id = "map"></div>
  <script>
    var map = L.map('map').setView([0, 0], 1);

    L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
}).addTo(map);
var marker = L.marker([49.83742267109944, 24.023459413456752]).addTo(map);
var points = [];
for (var i = 0; i < 10; i++) {
    var lat = Math.random() * 180 - 90;
    var lng = Math.random() * 360 - 180;
    points.push([lat, lng]);
}
var polyline = L.polyline(points, {color: 'red'}).addTo(map);
var circle = L.circle([49.83742267109944, 24.023459413456752], {
    color: 'red',
    fillColor: '#f03',
    fillOpacity: 0.5,
    radius: 500
}).addTo(map);
var polygon = L.polygon([
    [49.84742267109944, 24.013459413456752],
    [49.83742267109944, 24.023459413456752],
    [49.81742267109944, 24.020459413456752]
]).addTo(map);
marker.bindPopup("<b>Hello world!</b><br>I am a Yaryna.").openPopup();
circle.bindPopup("<b>yarka</b>I am a Nazar.");
polygon.bindPopup("I am a Pavlo.");
polyline.bindPopup("I am Міхалич.");
  </script>

</body>
</html>
